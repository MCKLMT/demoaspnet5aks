name: .NET Core

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build_and_deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Run Bicep build
        uses: aliencube/bicep-build-actions@v0.1
        with:
          files: Infrastructure/main.bicep

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Manager (ARM) Template
        uses: azure/arm-deploy@v1
        id: deploy
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}
          resourceGroupName: demoaspnet5aks-rg
          template: ./Infrastructure/main.json
          deploymentMode: Incremental

      - name: Build image with Azure Container Registry
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az acr build --registry ${{ steps.deploy.outputs.registryNameOutput }} --image aspnet5webapp:${GITHUB_SHA::8} ./WebApp/

      - name: Install Kubectl and get context
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az aks install-cli
            az aks get-credentials -g ${{ steps.deploy.outputs.resourceGroupOutput }} -n ${{ steps.deploy.outputs.aksName }} --file ./Kubernetes/.kubeconfig
            cat ./Kubernetes/.kubeconfig

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Kustomize edit
        run: |
          cd ./Kubernetes/
          echo $IMAGE
          echo ${GITHUB_SHA::8}
          kustomize edit set image aspnet5webapp:latest=$IMAGE/aspnet5webapp:${GITHUB_SHA::8}
        env:
          IMAGE: ${{ steps.deploy.outputs.registryNameOutput }}

      - name: Kustomize build and deploy to Kubernetes
        run: |
          kustomize build ./Kubernetes | kubectl apply --kubeconfig ./Kubernetes/.kubeconfig -f -
