name: .NET Core

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build_and_deploy:
    runs-on: ubuntu-20.04

    env:
      COMMIT_REF: ${GITHUB_SHA::8}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Kustomize edit
        run: |
          cd ./Kubernetes/
          echo $IMAGE
          kustomize edit set image aspnet5webapp:latest=$IMAGE/aspnet5webapp:${GITHUB_SHA::8}
        env:
          IMAGE: aspnet5webapp

      - name: Kustomize build
        run: |
          kustomize build
          cd ..

      - name: Run Bicep build
        uses: aliencube/bicep-build-actions@v0.1
        with:
          files: Infrastructure/main.bicep

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Manager (ARM) Template
        uses: azure/arm-deploy@v1
        id: deploy
        with:
          scope: resourcegroup
          subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}
          resourceGroupName: demoaspnet5aks-rg
          template: ./Infrastructure/main.json
          deploymentMode: Incremental

      - name: Build image with Azure Container Registry
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az acr build --registry ${{ steps.deploy.outputs.registryNameOutput }} --image aspnet5webapp:${{ env.COMMIT_REF }} ./WebApp/

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Kustomize edit
        run: |
          cd ./Kubernetes/
          echo $IMAGE
          kustomize edit set image aspnet5webapp:latest=$IMAGE/aspnet5webapp:${GITHUB_SHA::8}
        env:
          IMAGE: aspnet5webapp

      - name: Kustomize build
        run: |
          kustomize build
          cd ..

      - name: Set Azure Kubernetes Service context
        uses: azure/aks-set-context@v1
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"
          resource-group: ${{ steps.deploy.outputs.resourceGroupOutput }}
          cluster-name: ${{ steps.deploy.outputs.aksName }}
        id: login

      - name: Deploy to Azure Kubernetes Service
        uses: azure/k8s-deploy@v1.3
        with:
          namespace: "aspnet5webapp"
          manifests: |
            ./Kubernetes/namespace.yaml
            ./Kubernetes/deployment.yaml
            ./Kubernetes/service.yaml
          images: ${{ steps.deploy.outputs.registryNameOutput }}/aspnet5webapp:${{ env.COMMIT_REF }}}
          kubectl-version: "latest"
